<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hola</title>
</head>
<body>

<div th:if="${users.isEmpty()}">No tiene eleementos</div>

<ul th:each="nombre :${users}">
    <h2 th:text="${nombre.name.concat(nombre.lastName)}"></h2>
    <ol th:text="${nombre.email}"></ol>

</ul>
</body>
</html>
