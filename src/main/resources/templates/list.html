<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hola</title>
</head>
<body>

<div th:if="${users.isEmpty()}">No tiene eleementos</div>

<ul th:each="user :${users}">
    <h2 th:text="${user.name.concat(user.lastName)}"></h2>
    <ol th:text="${user.email}"></ol>

</ul>
</body>
</html>
